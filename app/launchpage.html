<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    "books-manage": {
                        title: 'Books',
                        description: 'Books store',
                        additionalInformation: "SAPUI5.Component=books",
                        applicationType: 'URL',
                        url: "./books/webapp",
                        navigationMode: 'embedded'
                    },
                    "authors-manage":{ // authors is semantic object and display is action
                        title: 'Authors',
                        description: 'Authors store',
                        additionalInformation: "SAPUI5.Component=authors",
                        applicationType: 'URL',
                        url: "./authors/webapp",
                        navigationMode: 'embedded'
                    },
                    "publishers-manage":{
                        title: 'Publishers',
                        description: 'Publishers store',
                        additionalInformation: "SAPUI5.Component=publishers",
                        applicationType: 'URL',
                        url: "./publishers/webapp",
                        navigationMode: 'embedded'
                    },
                    "movies-manage":{
                        title: 'Movies',
                        description: 'Movies store',
                        additionalInformation: "SAPUI5.Component=movies",
                        applicationType: 'URL',
                        url: "./movies/webapp",
                        navigationMode: 'embedded'
                    }
                }
            };
        </script>

        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
